<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Ingrese el usuario "></h:outputLabel>
            <h:inputText value="#{loginBean.usuario}"></h:inputText>
            
            <h:outputLabel value="Ingrese el password "></h:outputLabel>
            <h:inputText value="#{loginBean.password}"></h:inputText>
            <h:commandButton value="Saludar" actionListener="#{loginBean.obtenerUsuario()}"></h:commandButton>
            <h:outputLabel value="#{loginBean.respuesta}"></h:outputLabel>
        </h:form>
    </h:body>
