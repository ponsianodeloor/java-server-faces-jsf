<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="nombres"></h:outputLabel>
                <h:inputText value="#{personaBean.persona.nombre}"></h:inputText>
                
                <h:outputLabel value="apellidos"></h:outputLabel>
                <h:inputText value="#{personaBean.persona.apellido}"></h:inputText>
                
                <h:outputLabel value="sexo"></h:outputLabel>
                <h:selectOneMenu value="#{personaBean.persona.sexo}">
                    <f:selectItem itemValue="M" itemLabel="Masculino"></f:selectItem>
                    <f:selectItem itemValue="F" itemLabel="Femenino"></f:selectItem>
                </h:selectOneMenu>
                
                <h:commandButton value="agregar" actionListener="#{personaBean.agregarPersona()}"></h:commandButton>
            </h:panelGrid>
        </h:form>
        <h:dataTable>
            <h:column>
                <h:outputLabel></h:outputLabel>
            </h:column>
            
            
        </h:dataTable>
    </h:body>
</html>
